<!DOCTYPE html>
<html>
  <head>
    <title>Kanban</title>
    <link rel="stylesheet" href="header\header.css" />
    <link rel="stylesheet" href="footer\footer.css" />
  </head>
  <body>
    <header>
      <div class="app-logo">
        <div class="logo">
          <input id="menu__toggle" type="checkbox" />
          <label class="menu__btn" for="menu__toggle">
            <span></span>
          </label>
        </div>
        <div class="headertext">Awesome Kanban Board</div>
      </div>
      <div class="create-list">
        <div class="Rectangle">
          <div class="add-list">
            <div class="icon">
              <img class="add" src="header/add.png" />
            </div>
          </div>
          <div class="Create-new-list">Create new list</div>
        </div>
      </div>
      <div class="user-menu">
        <div class="user-avatar">
          <div class="ellipse">
            <img class="vector" src="header/Vector.png" />
          </div>
        </div>
        <div class="arrow-down">
          <div class="vect">
            <img src="header/arrow.png" />
          </div>
        </div>
      </div>
    </header>
    <footer>
      <div class="active-task">Active tasks: &ltN&gt</div>
      <div class="finish-task">Finished tasks: &ltM&gt</div>
      <div class="by">Kanban board by &ltNAME&gt, &ltYEAR&gt</div>
    </footer>
  </body>
</html>
